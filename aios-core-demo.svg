<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="800" height="400" fill="url(#bg)"/>

  <!-- 标题 -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
    AIOS - AI全栈开发框架
  </text>

  <!-- 中心AI图标 -->
  <circle cx="400" cy="200" r="60" fill="white" opacity="0.2"/>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="48" fill="white" text-anchor="middle">🤖</text>

  <!-- 四个方向箭头和模块 -->
  <!-- 前端 -->
  <g transform="translate(150, 120)">
    <rect x="0" y="0" width="100" height="60" rx="10" fill="white" opacity="0.9"/>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#667eea" text-anchor="middle">前端</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">React/Vue</text>
  </g>
  <line x1="250" y1="150" x2="340" y2="180" stroke="white" stroke-width="3" opacity="0.5"/>

  <!-- 后端 -->
  <g transform="translate(550, 120)">
    <rect x="0" y="0" width="100" height="60" rx="10" fill="white" opacity="0.9"/>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#667eea" text-anchor="middle">后端</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Node/Python</text>
  </g>
  <line x1="550" y1="150" x2="460" y2="180" stroke="white" stroke-width="3" opacity="0.5"/>

  <!-- 数据库 -->
  <g transform="translate(150, 270)">
    <rect x="0" y="0" width="100" height="60" rx="10" fill="white" opacity="0.9"/>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#667eea" text-anchor="middle">数据库</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">MySQL/Mongo</text>
  </g>
  <line x1="250" y1="300" x2="340" y2="220" stroke="white" stroke-width="3" opacity="0.5"/>

  <!-- 部署 -->
  <g transform="translate(550, 270)">
    <rect x="0" y="0" width="100" height="60" rx="10" fill="white" opacity="0.9"/>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#667eea" text-anchor="middle">部署</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Docker/K8s</text>
  </g>
  <line x1="550" y1="300" x2="460" y2="220" stroke="white" stroke-width="3" opacity="0.5"/>

  <!-- 底部说明 -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.9">
    AI编排全栈开发 · 从需求到上线一站式自动化
  </text>
</svg>